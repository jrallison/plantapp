<h3>Let's water our trees!</h3>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="/water" method="post">
  <p>Super secret password: <input type="password" name="password" /></p>
  <p><input type="submit" value="Water" /></p>
</form>
